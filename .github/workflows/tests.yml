name: Tests (SwiftPM)

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'Docs/**'
      - '**/*.md'
      - '**/*.png'
      - '**/*.jpg'
      - '**/*.gif'
      - '**/*.svg'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'Docs/**'
      - '**/*.md'
      - '**/*.png'
      - '**/*.jpg'
      - '**/*.gif'
      - '**/*.svg'

jobs:
  test:
    name: Run Tests
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 2
    
    - name: Select Xcode (Swift 6)
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.0'
    
    - name: Cache SwiftPM
      uses: actions/cache@v4
      with:
        path: |
          .build
          ~/.swiftpm
        key: ${{ runner.os }}-spm-tests-${{ hashFiles('**/Package.resolved') }}
        restore-keys: ${{ runner.os }}-spm-tests-

    - name: Build
      run: swift build -v
    
    - name: Run tests
      run: swift test -v --enable-code-coverage
    
    - name: Generate coverage report
      uses: maxep/spm-lcov-action@0.3.1
      
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
